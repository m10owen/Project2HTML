<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <h1>Choose Your Character</h1>
       <form id="characterForm" type="get" action="page3.html" >
        <fieldset> 
            <legend>Choose Your Character</legend>
            <input type = "radio" id = "Aria" name="character" value="Aria" required>
            <label for="Aria"><strong>Aria, the Warrior: </strong> 
            Strong and brave, with the ability to overcome physical obstacles.</label>
        <br>
            <input type = "radio" id = "Eldrin" name="character" value="Eldrin">
            <label for="Eldrin"><strong>Eldrin, the Mage: </strong> 
           Wise and knowledgeable, with the power to solve puzzles and cast spells.</label>
        <br>
           <input type = "radio" id = "Tara" name="character" value="Tara">
            <label for="Tara"><strong>Tara, the Rogue: </strong> 
          Quick and cunning, with skills in stealth and persuasion. 
        </fieldset>


        
        <input type="submit" value="Continue" > 
       </form> 
    </section>
</body>
</html>
