<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conclusion</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #message {
            height: 60px; 
            width: 300px;
        }

        #feedback {
            display: flex; 
            align-items: center;
        }
    </style>
</head>
<body>
    
    <section class="container">
        <h1>Your Quest Has Concluded</h1>
        <p>Based on your choices, <div id = "final"></div>. The kingdom will remember your deeds for generations to come.</p>
        <p>We hope you enjoyed your adventure. Would you like to provide feedback on your experience?</p>

        <div id="feedback">
        <legend>Your Feedback:  </legend>
        <input type="text" id="message" name="message" placeholder="Eneter your feedback here...">   
            </div>

    </section>
</body>
</html>
