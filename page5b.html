<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path of Stealth</title>
    <link rel="stylesheet" href="style.css">
    <style>
         .stealth-option {
            cursor: pointer;
            margin: 5px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <section class="container">
       
<h1>The Path of Stealth</h1>
<p>To successfully navigate the Path of Stealth, you must choose your actions carefully. 
    Select the correct sequence of actions to avoid detection and reach your objective.</p>
<!-- Actions -->
<div onclick="selectAction('hide')" class="stealth-option">Hide in the shadows</div>
<div onclick="selectAction('run')" class="stealth-option">Run quickly to the next cover</div>
<div onclick="selectAction('distract')" class="stealth-option">Create a distraction</div>
<div onclick="selectAction('wait')" class="stealth-option">Wait for the right moment</div>
<!-- Buttons -->
<button onclick="checkSequence()">Check Sequence</button>
<button onclick="reset()">Reset!</button>
</section>

<script>
const correctSequence = ['hide', 'wait', 'distract'];
// Your Code here
let userSequence = []; 

function selectAction(action) {
        document.getElementById(action).style.backgroundColor = '#ccc';
        userSequence.push(action);
    }


function checkSequence(){
    if (JSON.stringify(userSequence) === JSON.stringify(correctSequence)){
        alert("Congragulations! You have succeeded!")
        window.location.href = 'page6.html'; 
    } else {
        alert("Incorrect sequence. Try again!");
        reset(); 
    }

}


 function reset(){
    userSequence = []; 
    document.querySelectorAll('.stealth-option*').forEach(option =>{
     option.style.backaroundColor = 'f0f0f0'; 
    })
}


</script>

</body>
</html>
