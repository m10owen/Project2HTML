<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <section class="container">
        <form id="supplies" type="get" action="page4.html" >
        <h1>Pack Your Bag</h1>
        <p>Select the supplies you wish to take on your quest. Choose wisely, 
            as you can only carry a limited amount.</p>

            <input type="checkbox" id="food" name="food" value="food">
            <label for="food"> Food: : Essential for energy.</label><br>
            <input type="checkbox" id="water" name="water" value="water" >
            <label for="water"> Water: Hydration is key!</label><br>
            <input type="checkbox" id="magic" name="magic" value="magic" >
            <label for="magic"> Magic Potions: For health and magical energy.</label><br>  
            <input type="checkbox" id="map" name="map" value="map">
            <label for="map"> Map:  Don't get lost in the wilderness!</label><br>
            <input type="checkbox" id="sword" name="sword" value="sword">
            <label for="sword">Sword: Fend off those pesky foes!</label><br>  

            
            <input type="submit" value="Continue" >
            </form>
    </section>
</body>
</html>
